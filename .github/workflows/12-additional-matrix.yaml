name: Matrix Configuration
on:
  push:

jobs:
  deploy:
    strategy:
        fail-fast: false
        max-parallel: 2
      matrix:
        os: [ubuntu-latest, windows-latest]
        images: [hello-world, alpine]
        exclude:
            images: alpine
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      
      - name: run image
        run: docker run ${{ matrix.images}}

      - name: docker ps
        run: docker ps